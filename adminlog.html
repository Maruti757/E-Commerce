<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 20px;
        text-align: center;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form input {
        width: 90%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      .form button {
        width: 90%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      .form button:hover {
        background-color: #0056b3;
      }

      .error-message {
        color: #ff0000;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Login</h1>

      <!-- Login Form -->
      <div id="loginForm" class="form">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />
        <button onclick="login()">Login</button>
        <!-- Error message for login -->
        <div id="loginError" class="error-message"></div>
      </div>
    </div>

    <script>
      // Predefined email and password for login
      const predefinedEmail = "libmang123@gmail.com";
      const predefinedPassword = "admin123";

      // Function to handle login
      function login() {
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();
        const loginError = document.getElementById("loginError");

        // Clear previous error messages
        loginError.textContent = "";
        loginError.style.display = "none";

        if (email === "" || password === "") {
          loginError.textContent = "Please fill out all fields.";
          loginError.style.display = "block";
          return;
        }

        // Check if email and password match the predefined credentials
        if (email === predefinedEmail && password === predefinedPassword) {
          alert("Login successful! Redirecting to dashboard...");
          // Redirect to another HTML page (dashboard.html)
          window.location.href = "dash.html";
        } else {
          loginError.textContent = "Invalid email or password.";
          loginError.style.display = "block";
        }
      }
    </script>
  </body>
</html>
